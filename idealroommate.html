    <meta charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="index.html">Home </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>

                    <li role="presentation"><a href="about.html">Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header></header>


    <div class="page-header"></div>
    <div class="col-md-12">
        <div class="row register-form">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal custom-form">
                    <h1>Ideal Roommate Preferences</h1> 
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field">Age </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="number">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field">Gender</label>
                        </div>
                        <div class="col-sm-4 input-column">
                        <div class="inputBox">
            <select class="" name="gender" required>
              <option value="" selected="selected">Select Preferred Roommate Gender</option>
              <option value="Either">Am Okay With Any</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
         </div>
        </div>

                             <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field">University  </label>
                        </div>
                        <div class="col-sm-4 input-column">
                        <div class="inputBox">
            <select class="" name="university" required>
              <option value="" selected="selected">Select Preferred Roommate University</option>
              <option value="Strathmore University">Strathmore University</option>
              <option value="Riara University">Riara University</option>
              <option value="Daystar University">Daystar University</option>
              <option value="Kenyatta University">Kenyatta University</option>
              <option value="JKUAT University">JKUAT University</option>
              <option value="University Of Nairobi">University of Nairobi</option>
            </select>
          </div>
         </div>
        </div>


            <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field">Field of Study </label>
                        </div>
                        <div class="col-sm-4 input-column">
                        <div class="inputBox">
            <select class="" name="study" required>
              <option value="" selected="selected">Select Preferred Roommate Field of Study</option>
              <option value="Law">Law</option>
              <option value="Information Technology">Information Technology</option>
              <option value="International Relations/Studies">International Relations/Studies</option>
              <option value="Acturial Science">Acturial Science</option>
              <option value="Architecture">Architecture</option>
              <option value="Engineering">Engineering</option>
              <option value="Medicine">Medicine</option>
              <option value="Economics">Economics</option>
              <option value="Finance">Finance</option>            
            </select>
          </div>
         </div>
        </div>


              <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field">Year of Study </label>
                        </div>
                        <div class="col-sm-4 input-column">
                        <div class="inputBox">
            <select class="" name="year" required>
              <option value="" selected="selected">Select Preferred Roommate Year of Study</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
              <option value="5th Year">5th Year</option>
              <option value="6th Year">6th Year</option>
            </select>
          </div>
         </div>
        </div>


                           <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field">Housekeeping </label>
                        </div>
                        <div class="col-sm-4 input-column">
                        <div class="inputBox">
            <select class="" name="housekeeping" required>
              <option value="" selected="selected">Select Preferred Roommate Housekeeping option</option>
              <option value="I Prefer each Person to Pick up After Themselves">I Prefer each Person to Pick up After Themselves</option>
              <option value="A Schedule to Split Up Chores is Better">A Schedule to Split Up Chores is Better</option>
            </select>
          </div>
         </div>
        </div>



                                  <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field">Level of Cleanliness</label>
                        </div>
                        <div class="col-sm-4 input-column">
                        <div class="inputBox">
            <select class="" name="cleanliness" required>
              <option value="" selected="selected">Select Preferred Roommate Level of Cleanliness</option>
              <option value="Spotless">Spotless</option>
              <option value="Clean but not Crazy Clean">Clean but Not Crazy Clean</option>
              <option value="I'm OK with Controlled Clutter">I'm OK with Controlled Clutter</option>
            </select>
          </div>
         </div>
        </div>


                <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field">Cleaning of Dishes</label>
                        </div>
                        <div class="col-sm-4 input-column">
                        <div class="inputBox">
            <select class="" name="dishes" required>
              <option value="" selected="selected">How often do you clean Dishes?</option>
              <option value="I Clean them Immediately">I Clean them Immediately</option>
              <option value="I Clean them within an Hour">I Clean them within an Hour</option>
              <option value="I Clean them within a Day">I Clean them within a Day</option>
              <option value="I Clean them within the Week">I Clean them within the Week</option>
            </select>
          </div>
         </div>
        </div>



                           <div class="row register-form">
                        <button class="btn btn-default submit-button" type="button" href="idealroommate.html" >Submit Details</button>
                    </div>
                </form>
                <div></div>
            </div>

        </div>
    </div>
